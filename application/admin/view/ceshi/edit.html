<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Testint')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-testint" class="form-control" name="row[testint]" type="number" value="{$row.testint|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Testenum')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-testenum" class="form-control selectpicker" name="row[testenum]">
                {foreach name="testenumList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.testenum"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Testset')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-testset" class="form-control selectpicker" multiple="" name="row[testset][]">
                {foreach name="testsetList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.testset"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Testfloat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-testfloat" class="form-control" name="row[testfloat]" type="number" value="{$row.testfloat|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
