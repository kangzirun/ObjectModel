<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">产品名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">产品分类:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="productcategory/index" 
            data-primary-key="name" data-field="name" data-params='{"custom[type]":"productpage"}' 
            class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id|htmlentities}">
             
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">设备类型:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-devicetype" class="form-control" name="row[devicetype]" type="text" value="{$row.devicetype|htmlentities}"> -->
            <select id="c-devicetype" class="form-control" name="row[devicetype]" value="{$row.devicetype|htmlentities}">
                <option value="直连设备">直连设备</option>
                <option value="网关设备">网关设备</option>
                <option value="监控设备">监控设备</option>
            </select>
            
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">联网方式:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-network" class="form-control" name="row[network]" type="text" value="{$row.network|htmlentities}"> -->
            <select id="c-network" class="form-control" name="row[network]" value="{$row.network|htmlentities}">
                <option value="WIFI">WIFI</option>
                <option value="蜂窝(2G/3G/4G/5G)">蜂窝(2G/3G/4G/5G)</option>
                <option value="以太网">以太网</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">简介:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">产品图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">启用授权:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-switch" name="row[switch]" type="hidden" value="{$row.switch}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-switch" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">认证方式:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-authentication" class="form-control" name="row[authentication]" type="text" value="{$row.authentication|htmlentities}"> -->
            <select id="c-authentication" class="form-control" name="row[authentication]" value="{$row.authentication|htmlentities}">
                <option value="简单认证">简单认证</option>
                <option value="加密认证">加密认证</option>
                <option value="简单+加密">简单+加密</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Mqtt账号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mqttaccount" class="form-control" name="row[mqttaccount]" type="text" value="{$row.mqttaccount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">Mqtt密码:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mqttpwd" class="form-control" name="row[mqttpwd]" type="text" value="{$row.mqttpwd|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
