<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customername')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customername" class="form-control" name="row[customername]" type="text" value="{$row.customername|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customermemo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customermemo" class="form-control" name="row[customermemo]" type="text" value="{$row.customermemo|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customeraddress_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customeraddress_id" data-rule="required" data-source="customeraddress/index" 
            data-primary-key="addressmobile" data-field="addressmobile" data-params='{"custom[type]":"addresspage"}' 
             class="form-control selectpage" name="row[customeraddress_id]" type="text" value="{$row.customeraddress_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customeravatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-customeravatar" class="form-control" size="50" name="row[customeravatar]" type="text" value="{$row.customeravatar|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-customeravatar" class="btn btn-danger faupload" data-input-id="c-customeravatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-customeravatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-customeravatar" class="btn btn-primary fachoose" data-input-id="c-customeravatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-customeravatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-customeravatar"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('客户电话')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customerphone" class="form-control" name="row[customerphone]" type="text" value="{$row.customerphone|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
