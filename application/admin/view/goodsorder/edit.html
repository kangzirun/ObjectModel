<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('订单货品')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <table class="table fieldlist" data-name="row[goods]" data-template="row[goods]tpl">
                <tr>
                    <td>{:__('货品名称')}</td>
                    <td>{:__('货品数量')}</td>

                    <td width="90">{:__('Operate')}</td>
                </tr>
                <tr><td colspan="5">
                <a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a>
                <textarea name="row[goods]" class="form-control hide" cols="30" rows="5"></textarea>
                </td></tr>
            </table>
            <script type="text/html" id="row[goods]tpl">
                <tr>
                    <td>
                        <select id="c-flag" class="form-control" multiple="" name="<%=name%>[<%=index%>][goodsid]">
                        {foreach name="goodsNameList" item="vo"}
                        <option value="{$vo['goodsid']}" {in name="key" value="" }selected{/in}>{$vo['goodsname']}</option>
                        {/foreach}
                        </select>
                    </td>
                    <td><input type="text" name="<%=name%>[<%=index%>][intro]" class="form-control" value="<%=row.intro%>"/></td>
                    <td width="90">
                        <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
                        <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
                    </td>
                </tr>
            </script>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('客户ID所属')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_id" data-rule="required" data-source="customer/index" 
            data-primary-key="customerid" data-field="customername" data-params='{"custom[type]":"customerpage"}'
            class="form-control selectpage" name="row[customer_id]" type="text" value="{$row.customer_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address_id" data-rule="required" data-source="customeraddress/index" 
            data-primary-key="addressmobile" data-field="addressmobile" data-params='{"custom[type]":"addresspage"}' 
             class="form-control selectpage" name="row[address_id]" type="text" value="{$row.address_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name_id" data-rule="required" data-source="customer/index" 
            data-primary-key="customername" data-field="customername" data-params='{"custom[type]":"customerpage"}'
            class="form-control selectpage" name="row[name_id]" type="text" value="{$row.name_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('收获电话所属')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone_id" data-rule="required" data-source="customer/index"
            data-primary-key="customerphone" data-field="customername" data-params='{"custom[type]":"customerpage"}'
             class="form-control selectpage" name="row[phone_id]" type="text" value="{$row.phone_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
