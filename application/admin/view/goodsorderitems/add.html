<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Itemsname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-itemsname" class="form-control" name="row[itemsname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Itemsimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-itemsimage" class="form-control" size="50" name="row[itemsimage]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-itemsimage" class="btn btn-danger faupload" data-input-id="c-itemsimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-itemsimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-itemsimage" class="btn btn-primary fachoose" data-input-id="c-itemsimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-itemsimage"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-itemsimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Itemscontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-itemscontent" class="form-control editor" rows="5" name="row[itemscontent]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Itemsunit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-itemsunit" class="form-control" name="row[itemsunit]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Itemsprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-itemsprice" class="form-control" name="row[itemsprice]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Itemsquantity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-itemsquantity" class="form-control" name="row[itemsquantity]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Items_idss')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-items_idss" class="form-control" name="row[items_idss]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
