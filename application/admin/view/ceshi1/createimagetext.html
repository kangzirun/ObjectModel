<form id="createimagetext-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">文本:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-imagetext " class="form-control" name="row[imagetext]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">尺寸:</label>
        <div class="col-xs-12 col-sm-8">
            <table>
                <tr>
                    <td><input id="c-size1 " class="form-control" name="row[size1]" type="text" size="6"></td>
                    <td> * </td>
                    <td><input id="c-size2 " class="form-control" name="row[size2]" type="text" size="6"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">数量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number " class="form-control" name="row[number]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">相似度:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-similarity " class="form-control" name="row[similarity]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-refImageUrl" class="form-control" size="50" name="row[refImageUrl]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-refImageUrl" class="btn btn-danger faupload" data-input-id="c-refImageUrl" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-refImageUrl"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-refImageUrl" class="btn btn-primary fachoose" data-input-id="c-refImageUrl" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-refImageUrl"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-refImageUrl"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">图像缩放裁剪模式:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-aspectRatioMode" data-rule="" data-source="{$aspectRatioMode}"
            class="form-control" data-field="name" data-primary-key="name"
            name="row[aspectRatioMode]" type="text" value="center_crop">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button  type="submit" class="btn btn-primary btn-embossed disabled" id="btn-test">{:__('OK')}</button>
            <!-- <a href="{:url('ceshi1/imageResult')}" class="btn btn-primary " title="{:__('Add')}" ><i class="fa fa-list"></i> 测试</a> -->
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
