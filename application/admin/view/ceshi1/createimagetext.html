<form id="createimagetext-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">文本:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-imagetext " data-rule="required" class="form-control" name="row[imagetext]" type="text" maxlength="75">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">分辨率:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[resolution]" class="form-control selectpicker">
                <option value="512*512">512*512</option>
                <option value="1024*1024">1024*1024</option>
                <option value="1024*768">1024*768</option>
                <option value="768*1024">768*1024</option>
                <option value="720*1280">720*1280</option>
                <option value="1280*720">1280*720</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">数量:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[number]" class="form-control selectpicker">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">参考程度:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-similarity " data-rule="required;diyname" class="form-control" name="row[similarity]" type="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-refImageUrl" class="form-control" size="50" name="row[refImageUrl]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-refImageUrl" class="btn btn-danger faupload" data-input-id="c-refImageUrl" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-refImageUrl"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-refImageUrl" class="btn btn-primary fachoose" data-input-id="c-refImageUrl" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-refImageUrl"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-refImageUrl"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">图像缩放裁剪模式:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[aspectRatioMode]" class="form-control selectpicker">
                <option value="center_crop">最大限度保留图像中心部分，将边缘进行裁剪</option>
                <option value="resize">将图像拉伸到最终分辨率</option>
            </select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button  type="submit" class="btn btn-primary btn-embossed disabled" id="btn-test">{:__('OK')}</button>
            <!-- <a href="{:url('productmodel/add')}" class="btn btn-primary btn-dialog" title="{:__('Add')}" ><i class="fa fa-list"></i> 测试</a> -->
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
