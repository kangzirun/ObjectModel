<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsname" class="form-control" name="row[goodsname]" type="text" value="{$row.goodsname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-goodsimage" class="form-control" size="50" name="row[goodsimage]" type="text" value="{$row.goodsimage|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-goodsimage" class="btn btn-danger faupload" data-input-id="c-goodsimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-goodsimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-goodsimage" class="btn btn-primary fachoose" data-input-id="c-goodsimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-goodsimage"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-goodsimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodscontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-goodscontent" class="form-control editor" rows="5" name="row[goodscontent]" cols="50">{$row.goodscontent|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsunit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsunit" class="form-control" name="row[goodsunit]" type="number" value="{$row.goodsunit|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodsprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodsprice" class="form-control" name="row[goodsprice]" type="number" value="{$row.goodsprice|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goodscategory_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goodscategory_id" data-rule="required" data-source="goodscategory/index" data-primary-key="categoryname" data-field="categoryname" data-params='{"custom[type]":"goodspage"}' class="form-control selectpage" name="row[goodscategory_id]" type="text" value="{$row.goodscategory_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
